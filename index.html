<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Style Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
<h1>♟️ Tic Tac Toe</h1>

<div class="players">
<input id="px" placeholder="Player X">
<input id="po" placeholder="Player O">
</div>

<div class="panel">
<div>⏱️ X: <span id="tx">0</span>s</div>
<div>⏱️ O: <span id="to">0</span>s</div>
</div>

<div id="turn" class="turn x">X's Turn</div>

<div class="board">
<div class="cell"></div><div class="cell"></div><div class="cell"></div>
<div class="cell"></div><div class="cell"></div><div class="cell"></div>
<div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>

<div class="history" id="history"><b>Moves:</b></div>

<div class="buttons">
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
<button onclick="reset()">Restart</button>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
